barclamp:
  name: nova
  display: Nova
  description: 'OpenStack Compute: Provision and manage large network of virtual machines'
  version: 0
  requires:
    - '@crowbar'
    - mysql
    - rabbitmq
    - glance
    - keystone
    - cinder
    - quantum
  member:
    - openstack
  os_support:
    - ubuntu-12.04

# Nova needs a longer timeout to wait for test VMs.
smoketest:
  timeout: 600

crowbar:
  layout: 1
  order: 95
  run_order: 95
  chef_order: 95

locale_additions:
  en:
    barclamp:
      nova:
        edit_attributes: 
          networking_backend: Backend for networking
          attributes: Attributes
          mysql_instance: MySQL
          rabbitmq_instance: RabbitMQ
          keystone_instance: Keystone
          service_user: Keystone Service User
          service_password: Keystone Service Password
          glance_instance: Glance
