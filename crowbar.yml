barclamp:
  name: nova
  display: Nova
  description: 'OpenStack Compute: Provision and manage large network of virtual machines'
  version: 0
  requires:
    - '@crowbar'
    - database
    - rabbitmq
    - glance
    - keystone
    - cinder
    - neutron
  member:
    - openstack
  os_support:
    - ubuntu-12.04

# Nova needs a longer timeout to wait for test VMs.
smoketest:
  timeout: 2400

crowbar:
  layout: 1
  order: 95
  run_order: 95
  chef_order: 95
  proposal_schema_version: 2

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/havana main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/havana main
    pkgs:
      - tgt
      - novnc
      - nova-novncproxy
      - nova-compute-lxc
      # Xen deps still busted. :(
      # - nova-compute-xen
      - nova-novncproxy
      - nova-xvpvncproxy
      - nova-compute-xcp
      - nova-compute-kvm
      - nova-compute-uml
      - nova-compute-qemu
      - nova-api-os-compute
      - nova-api-os-volume
      - nova-api-ec2
      - nova-api-metadata
      - nova-doc
      - nova-console
      - nova-xcp-network
      - python-numpy
      - nova-consoleauth
      # paramiko needed for using EQL with nova-volume
      - python-paramiko
  pkgs:
    - euca2ools
    - sysfsutils
    - unzip
    - iscsitarget
    - nova-volume
    - libvirt-bin
    - nova-compute
    - kvm
    - nova-network
    - nova-common
    - python-mysqldb
    - dnsmasq-base
    - python-nova
    - nova-api
    - nova-cert
    - nova-objectstore
    - nova-volume
    - nova-scheduler
    - nova-doc
    - nova-conductor
    - nova-ajax-console-proxy
    - python-eventlet
    - bzr
    - mysql-client
    - socat
    - python-mox

rpms:
  centos-6.4:
    repos:
      - rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
  redhat-6.4:
    repos:
      - rpm http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6
  pkgs:
    - openstack-nova
    - openstack-nova-compute
    - python-glanceclient
    - python-novaclient
    - openstack-nova-novncproxy
    - openstack-nova-api
    - openstack-nova-common
    - openstack-nova-console
    - openstack-nova-network
    - openstack-nova-scheduler
    - openstack-nova-conductor
    - libvirt
    - python-ceilometerclient
    - kvm
    - lxc

git_repo:
  - nova https://github.com/openstack/nova.git stable/havana
  - novnc https://github.com/kanaka/noVNC.git master
