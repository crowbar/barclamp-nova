barclamp:
  name: nova
  display: Nova
  version: 0
  requires:
    - @crowbar
    - mysql
    - glance
    - keystone
    - nova_dashboard
  member:
    - openstack 

crowbar:
  layout: 1
  order: 95
  run_order: 95
  chef_order: 95

locale_additions:
  en:
    barclamp:
      nova:
        edit_attributes: 
          attributes: Attributes
          mysql_instance: MySQL
          keystone_instance: Keystone
          glance_instance: Glance
          verbose: Verbose
          dhcp_enabled: DHCP Enabled
          ha_enabled: High Availability Enabled
          tenant_vlans: Use Tenant Vlans
          libvirt_type: Hypervisor
          network_header: Network Options
          allow_same_net_traffic: Allow Same-Network Traffic
          num_networks: Number of Networks
          network_size: Network Size
        edit_deployment: 
          deployment: Deployment

debs:
  repos:
    - deb http://ops.rcb.me/packages maverick diablo-final
#    - deb http://ops.monkeypuppetlabs.com/packages maverick diablo-d5
#    - deb http://build.monkeypuppetlabs.com/packages maverick diablo-final
  pkgs:
    - euca2ools
    - unzip
    - iscsitarget
    - nova-volume
    - libvirt-bin
    - nova-compute
    - kvm
    - nova-network
    - nova-common
    - python-mysqldb
    - dnsmasq-base
    - python-nova
    - nova-api
    - nova-objectstore
    - nova-volume
    - nova-scheduler
    - nova-doc
    - nova-novnc
    - nova-vncproxy
    - python-eventlet
    - bzr
    # dashboard stuff.  Will be moved to its own barclamp.
    - openstack-dashboard
    - python-django
    - openstackx
    - python-keystone
    - nova-ajax-console-proxy
    - mysql-client

