barclamp:
  name: nova
  display: Nova
  version: 0
  requires:
    - @crowbar
    - mysql
    - glance
    - keystone
    - nova_dashboard
  member:
    - openstack 

crowbar:
  layout: 1
  order: 95
  run_order: 95
  chef_order: 95

locale_additions:
  en:
    barclamp:
      nova:
        edit_attributes: 
          attributes: Attributes
          sql_engine: SQL Engine
          sql_instance: SQL Instance
          keystone_instance: Keystone
          glance_instance: Glance
          verbose: Verbose
          dhcp_enabled: DHCP Enabled
          ha_enabled: High Availability Enabled
          tenant_vlans: Use Tenant Vlans
          libvirt_type: Hypervisor
          network_header: Network Options
          allow_same_net_traffic: Allow Same-Network Traffic
          num_networks: Number of Networks
          network_size: Network Size
          nova_volume_disks: Choose disks for nova-volume storage volume group
        edit_deployment: 
          deployment: Deployment

debs:
  pkgs:
    - nova-api
    - nova-common
    - nova-objectstore
    - nova-xcp-plugins
    - nova-consoleauth
    - python-nova
    - nova-network
    - nova-ajax-console-proxy
    - nova-compute-kvm
    - nova-doc
    - nova-volume
    - nova-vncproxy
    - nova-scheduler
    - nova-console
    - nova-xcp-network
    - nova-cert
    - nova-compute
    - euca2ools
    - unzip
    - libvirt-bin
    - python-mysqldb
    - dnsmasq-base
    - bzr
    - mysql-client
    - tgt
    - python-numpy


