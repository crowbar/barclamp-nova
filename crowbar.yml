barclamp:
  name: nova
  display: Nova
  version: 0
  allow_multiple_proposals: true
  requires:
    - @crowbar
    - mysql
    - glance
    - keystone
    - nova_dashboard
  member:
    - openstack 

crowbar:
  layout: 2
  order: 95
  run_order: 95
  chef_order: 95

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/folsom main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/folsom main
    pkgs:
      - tgt
      - novnc
      - nova-compute-lxc
      - nova-compute-xen
      - nova-compute-xcp
      - nova-compute-kvm
      - nova-compute-uml
      - nova-compute-qemu
      - nova-api-os-compute
      - nova-api-os-volume
      - nova-api-ec2
      - nova-api-metadata
      - nova-doc
      - nova-console
      - nova-xcp-network
      - python-numpy
      - nova-consoleauth
  pkgs:
    - euca2ools
    - unzip
    - iscsitarget
    - nova-volume
    - libvirt-bin
    - nova-compute
    - kvm
    - nova-network
    - nova-common
    - python-mysqldb
    - dnsmasq-base
    - python-nova
    - nova-api
    - nova-objectstore
    - nova-volume
    - nova-scheduler
    - nova-doc
