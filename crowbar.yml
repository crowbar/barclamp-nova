    - iscsitarget
    - nova-volume
    - libvirt-bin
    - nova-compute
    - kvm
    - nova-network
    - nova-common
    - python-mysqldb
    - dnsmasq-base
    - python-nova
    - nova-api
    - nova-cert
    - nova-objectstore
    - nova-volume
    - nova-scheduler
    - nova-doc
    - nova-conductor
    - nova-ajax-console-proxy
    - python-eventlet
