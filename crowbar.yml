barclamp:
  name: nova
  display: Nova
  version: 0
  requires:
    - crowbar
    - glance
    - keystone 

crowbar:
  layout: 1
  order: 100

locale_additions:
  en:
    barclamp:
      nova:
        edit_attributes: 
          attributes: Attributes
        edit_deployment: 
          deployment: Deployment

debs:
  repos:
    - deb http://ops.rcb.me/packages maverick diablo-d5
  pkgs:
    - euca2ools
    - unzip
    - iscsitarget
    - nova-volume
    - libvirt-bin
    - nova-compute
    - kvm
    - nova-network
    - nova-common
    - python-mysqldb
    - dnsmasq-base
    - python-nova
    - nova-api
    - nova-objectstore
    - nova-volume
    - nova-scheduler
    - nova-doc
    - nova-ajax-console-proxy
    - python-eventlet
    # kong stuff
    - python-pip
    - python-virtualenv
    - bzr

extra_files:
  - http://uec-images.ubuntu.com/releases/11.04/release/ubuntu-11.04-server-uec-amd64.tar.gz ami