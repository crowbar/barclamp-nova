barclamp:
  name: nova
  display: Nova
  version: 0
  requires:
    - @crowbar
    - database
    - glance
    - keystone
    - nova_dashboard
  member:
    - openstack 

crowbar:
  layout: 1
  order: 90
  run_order: 90
  chef_order: 90

locale_additions:
  en:
    barclamp:
      nova:
        edit_attributes: 
          attributes: Attributes
          sql_engine: SQL Engine
          sql_instance: SQL Instance
          keystone_instance: Keystone
          glance_instance: Glance
          glance_ssl_no_verify: Disable SSL Certificate Verification for Glance
          ssl_no_verify_hint: Useful when using self-signed certificates for OpenStack API services
          verbose: Verbose
          dhcp_enabled: DHCP Enabled
          ha_enabled: High Availability Enabled
          tenant_vlans: Use Tenant Vlans
          libvirt_type: Hypervisor
          network_header: Network Options
          allow_same_net_traffic: Allow Same-Network Traffic
          num_networks: Number of Networks
          network_size: Network Size
          nova_volume_disks: Choose disks for nova-volume storage volume group
          ssl: Security Attributes
          ssl_hint: Nova-API will be provided by Apache2 via SSL-enabled WSGI vhost
          protocol: Protocol
          apache_ssl_crt_file: SSL Certificate File
          apache_ssl_key_file: SSL Key File
          novnc_header: noVNC Security Attributes
          novnc_ssl_enabled: noVNC via SSL
          novnc_ssl_cert: noVNC SSL Certificate File
          novnc_ssl_key: noVNC SSL Key File
          novnc_ssl_hint: 'Note: Unless files are specified the SSL certificate and key from Nova will be reused for noVNC by default.'
        edit_deployment: 
          deployment: Deployment

